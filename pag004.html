<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remedy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="medication">Nome da medicação</label>
                <select id="medication">
                    <option>Selecione...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dosage">Dosagem</label>
                <select id="dosage">
                    <option>Selecione...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Posologia</label>
                <div class="posology">
                    <select>
                        <option>Qtd...</option>
                    </select>
                    <select>
                        <option>Horário...</option>
                    </select>
                    <select>
                        <option>Intervalo...</option>
                    </select>
                </div>
            </div>
            <div class="toggle">
                <div class="toggle-switch"></div>
                <span>Lembrar horário</span>
            </div>
            <div class="form-group">
                <label for="observations">Observações</label>
                <textarea id="observations" placeholder="Adicione observações personalizadas"></textarea>
            </div>
            <button type="submit" class="add-button">Adicionar novo medicamento</button>
        </form>
    </div>
    <div class="footer">
        <div class="material-icons">menu</div>
        <div id="add" class="material-symbols-outlined"><a href="pag005.html">add</a></div>
        <div id="profile" class="material-symbols-outlined">account_circle</div>
    </div>
</body>
</html>
