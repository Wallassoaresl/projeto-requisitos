<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remedy</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="back">
                <a href="pag001.html">← Voltar</a>
            </div>
            <h1>Remedy</h1>
        </header>

        <main class="main">
            <h2>Entrar</h2>
            <form class="form" autocomplete="off">
                <div class="input-container">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-container">
                    <input type="password" id="senha"
                    placeholder="Senha"
                    required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar meu e-mail</label>
                </div>
                <button onclick="window.location.href='pag003.html';">Entrar</button>
            </form>
            <p class="signup">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </main>
    </div>
</body>
</html>
