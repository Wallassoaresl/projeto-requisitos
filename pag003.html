<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="medication">Nome da medicação</label>

            </div>
            <div class="form-group">

                <select id="dosage">

            </div>
            <div class="form-group">

                    <div class="qhi">

                    </select>
                    <select>

                    </select>
                    <select>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="toggle">
                <div class="toggle-switch"></div>
                <span>Lembrar horário</span>
            </div>
            <div class="form-group">
                <label for="observations">Observações</label>
                <textarea id="observations" placeholder="Adicione observações personalizadas"></textarea>
            </div>
            <button type="submit" class="add-button"><a href="pag004.html">Adicionar novo medicamento</a></button>
